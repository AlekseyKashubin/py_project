<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href=" {{ url_for('static', filename='style.css') }} ">
    <title>Add Recipe</title>
</head>

<div class="container">

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}

    <body class="bg-dark text-light" class="border-box">
        <h2 class="top-title">Add a New Recipe!:</h2>


        <form action="/add_recipe" method="POST">
            <div class="col1">
                <div class="input-group input-group-sm mb-3 mt-3">
                    <label class="label" for="recipe_name"> Recipe Name :</label>
                    <input class="text-box" type="text" name="recipe_name">
                </div>
                <div class="input-group input-group-sm mb-3 mt-3">
                    <label class="label" for="recipe_name"> PourOver Method :</label>
                    <input class="text-box" type="text" name="method">
                </div>
                <div class="input-group input-group-sm mb-3 mt-3">
                    <label class="label" for="recipe_name"> Ammount of Coffee :</label>
                    <input class="text-box" type="text" name="coffee_amount">
                </div>
                <div class="input-group input-group-sm mb-3 mt-3">
                    <label class="label" for="recipe_name"> Water temp in fahrenheit :</label>
                    <input class="text-box" type="text" name="water_temp">
                </div>
                <div class="input-group input-group-sm mb-3 mt-3">
                    <label class="label" for="recipe_name"> Water Amount :</label>
                    <input class="text-box" type="text" name="water_amount">
                </div>
                <div class="input-group input-group-sm mb-3 mt-3">
                    <label class="label" for="recipe_name"> Grinder Setting :</label>
                    <input class="text-box" type="text" name="grind_size">
                </div>
                <div class="input-group input-group-sm mb-3 mt-3">
                    <label class="label" for="recipe_name"> Total Brew Time :</label>
                    <input class="text-box" type="text" name="brew_time">
                </div>
                <div class="input-group input-group-sm mb-3 mr-2">
                    <label class="label" for="exampleFormControlTextarea1" class="form-label">Instructions :</label>
                    <textarea class="form-control" class="text-box" name="description" rows="5"></textarea>
                </div>
                <div class="button">
                    <input type="submit" value="Create">
                </div>
            </div>
        </form>

</div>

</body>

</html>
